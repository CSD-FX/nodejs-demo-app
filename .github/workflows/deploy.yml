name: CI/CD Pipeline

on:
  push:
    branches: ["main"]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    # 1️⃣ Checkout code
    - name: Checkout repo
      uses: actions/checkout@v4

    # 2️⃣ Log in to Docker Hub
    - name: Docker Login
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    # 3️⃣ Build & push Docker image
    - name: Build & Push
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: ${{ secrets.DOCKERHUB_USERNAME }}/nodejs-demo-app:latest

    # 4️⃣ Deploy to EC2
    - name: Deploy on EC2
      uses: appleboy/ssh-action@v0.1.7
      with:
        host: ${{ secrets.SERVER_IP }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SERVER_SSH_KEY }}
        script: |
          docker pull ${{ secrets.DOCKERHUB_USERNAME }}/nodejs-demo-app:latest
          docker stop nodejs-demo-app || true
          docker rm nodejs-demo-app || true
          docker run -d --name nodejs-demo-app -p 3000:3000 ${{ secrets.DOCKERHUB_USERNAME }}/nodejs-demo-app:latest

